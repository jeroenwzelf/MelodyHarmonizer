<!DOCTYPE html>

<head>
	<title>MIDI Melody Harmonizer</title>
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/BranchInfo.css">
	<link rel="stylesheet" type="text/css" href="css/MidiDevices.css">
	<link rel="stylesheet" type="text/css" href="css/KeySelectButtons.css">
	<link rel="stylesheet" type="text/css" href="css/InputViewer.css">
	<link rel="stylesheet" type="text/css" href="css/OutputViewer.css">
	<link rel="stylesheet" type="text/css" href="css/Session.css">
	<link rel="stylesheet" type="text/css" href="css/PageLoader.css">
	
	<!-- JQuery -->
	<script src="lib/jquery.min.js"></script>

	<!-- Font Awesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">

	<!-- Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet"> <!-- Material Design -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script> <!-- Tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="page" class="animate-bottom">
		<nav class="navbar navbar-light bg-primary">
			<a class="navbar-brand" href="#">MIDI Melody Harmonizer</a>
			<div id="branch-info-nav-item" class="nav-item">
				<a class="nav-link" id="branch-info"></a>
				<i class="fab fa-github"></i>
			</div>
		</nav>
		<div id="sessionControlContainer">
			<div id="midiContainer">
				<div id="midiInputContainer" class="dropright midiContainer">
					<button id="chooseMidiInputButton" class="btn btn-info btn-lg dropdown-toggle chooseMidiDeviceButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-music"></i> MIDI In</button>
					<div id="midiInputDevicesContainer" class="dropdown-menu midiDevicesContainer" aria-labelledby="chooseMidiOutputButton">No MIDI devices.</div>
					<div id="midiInputDeviceSelected"></div>
				</div>
				<div id="midiOutputContainer" class="dropright midiContainer">
					<button id="chooseMidiOutputButton" class="btn btn-info btn-lg dropdown-toggle chooseMidiDeviceButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-music"></i> MIDI out</button>
					<div id="midiOutputDevicesContainer" class="dropdown-menu midiDevicesContainer" aria-labelledby="chooseMidiOutputButton">No MIDI devices.</div>
					<div id="midiOutputDeviceSelected"></div>
				</div>
			</div>

			<button class="btn btn-info btn-lg" id="sessionStartStopButton">Start!</button>

			<div id="sessionInfoContainer">
				<div id="midiInputViewerContainer" class="shadow">
					<div>input note:</div>
					<div id="midiInputNote"></div>
				</div>

				<div id="midiOutputViewerContainer" class="shadow">
					<div>current chord:</div>
					<div id="outputChord">
						<div id="outputChord_root"></div>
						<div id="outputChord_type"></div>
						<div id="outputChord_extension"></div>
						<div id="outputChord_alterations"></div>
					</div>
				</div>

				<div class="shadow form-check">
					<input class="form-check-input" type="checkbox" checked id="enableMetronomeInput">
					<label class="form-check-label" for="enableMetronomeInput"><i class="fas fa-drum"></i></label>
				</div>
			</div>

			<!-- <small>Input a tempo between 50 - 280 bpm: </small> -->
			<div id="sessionInputContainer">
				<!-- <input id="sessionBpmInput" placeholder="120"> -->
				<div id="keySelectButtons">
					<div id="keyRootSelectButtons"></div>
					<div id="keyModeSelectButtons"></div>
				</div>
			</div>

		</div>
	</div>

	<div id="loader"></div>

	<script type="module">
		import App from "./js/app/App.js";
		window.onload = () => App.Events.Window.fireLoad();
	</script>
</body>
