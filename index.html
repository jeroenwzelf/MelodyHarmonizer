<!DOCTYPE html>

<head>
	<title>MIDI Melody Harmonizer</title>
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script type="module" src="js/ui/UI.js"></script>
</head>

<body>
	<div id="page">
		<div id="sessionControlContainer">
			<div id="midiInputContainer" class="dropright midiContainer">
				<button id="chooseMidiInputButton" class="btn btn-secondary dropdown-toggle chooseMidiDeviceButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-music"></i> MIDI In</button>
				<div id="midiInputDevicesContainer" class="dropdown-menu midiDevicesContainer" aria-labelledby="chooseMidiOutputButton">No MIDI devices.</div>
				<div id="midiInputDeviceSelected"></div>
			</div>
			<div id="midiOutputContainer" class="dropright midiContainer">
				<button id="chooseMidiOutputButton" class="btn btn-secondary dropdown-toggle chooseMidiDeviceButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-music"></i> MIDI out</button>
				<div id="midiOutputDevicesContainer" class="dropdown-menu midiDevicesContainer" aria-labelledby="chooseMidiOutputButton">No MIDI devices.</div>
				<div id="midiOutputDeviceSelected"></div>
			</div>

			<button class="btn btn-secondary" id="contextbutton">Start!</button>
			<!-- <small>Input a tempo between 50 - 280 bpm: </small> -->
			<div id="sessionInputContainer">
				<!-- <input id="sessionBpmInput" placeholder="120"> -->
			</div>
		</div>
	</div>

	<script type="module">
		import UI from "./js/ui/UI.js";
		window.onload = () => UI.init();
	</script>
</body>
